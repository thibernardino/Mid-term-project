<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mid-term-project</title>
    <link rel="stylesheet" href="ContactStyle.css">
    <link rel="stylesheet" href="Style.css"
  </head>
  <body>
    <header>
      <div class="nav">
        <nav class="navbar container">
          <a href="" class="navbar-logo"></a>
          <div>
            <a href="Index.html" class="active nav-link">Home</a>
            <a href="project.html" class="nav-link">Projects</a>
            <a href="#services" class="nav-link">Services</a>
          </div>
          <a href="contact-us.html" class="pricipal-btn">Contact Us</a>
        </nav>
      </div>
    </header>
    <div class="section sec_contact_us">
      <div class="container cont_contact_us">
        <h1 class="contact_head">Contact Us</h1>
        <div class="contact_form w-form">
          <form
            id="email_form"
            name="email_form"
            data-name="Email Form"
            method="get"
            class="cont_form"
            aria-label="Email Form"
          >
            <div id="contact_id" class="contact_text1t">
              <label for="name" class="contact_title">Full Name *</label>
              <input
                type="text"
                class="contact_text cont_input"
                maxlength="256"
                name="Name"
                placeholder="Enter your full name"
                id="name"
                required
              />
            </div>

            <section class="section_contact">
              <div id="email_id" class="contact_text1 cont">
                <label for="name2" class="contact_title">Email</label>
                <input
                  type="email"
                  class="contact_text cont_input"
                  maxlength="256"
                  name="name2"
                  data-name="Name 2"
                  placeholder="Enter your email"
                  id="name2"
                />
              </div>
              <div id="phone_id" class="contact_text1 cont2">
                <label for="name3" class="contact_title">Phone</label>
                <input
                  type="tel"
                  class="contact_text cont_input"
                  maxlength="256"
                  name="name3"
                  data-name="Name 3"
                  placeholder="Enter your phone"
                  id="name3"
                />
              </div>
            </section>

            <div class="contact-text1">
              <label for="field" class="contact_title">Message *</label>
              <textarea
                placeholder="Write your message here..."
                maxlength="5000"
                id="field"
                name="field"
                required
                date-name="field"
                class="contact_text_textarea cont_textarea"
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              id="submit_id"
              class="contact_button sub_button"
            />
          </form>
          <div
            class="form_done"
            tabindex="-1"
            role="region"
            aria-label="Email Form success"
          >
            <!-- <div>Thank you! Your submission has been received!</div> -->
          </div>
          <div
            class="form_fail"
            tabindex="-1"
            role="region"
            aria-label="Email Form failure"
          >
            <!-- <div>Oops! Something went wrong while submitting the form.</div> -->
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="footer-section">
        <div class="container footer">
          <div class="footer-content">
            <div class="footer-content-logo"></div>
            <div class="footer-content-address">
              2972 Westheimer Rd. Santa Ana, Illinois 85486
            </div>
          </div>
          <div class="footer-links">
            <a href="#" class="footer-link">Team</a
            ><a href="#" class="footer-link">Services</a
            ><a href="#" class="footer-link">About Us</a
            ><a href="#" class="footer-link">Press</a
            ><a href="#" class="footer-link">Projects</a
            ><a href="#" class="footer-link">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
