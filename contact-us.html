<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mid-term-project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="section sec_contact_us">
      <div class="container cont_contact_us">
        <h1 class="contact_head">Contact Us</h1>
        <div class="contact_form w-form">
          <form
            id="email_form"
            name="email_form"
            data-name="Email Form"
            method="get"
            class="cont_form"
            aria-label="Email Form"
          >
            <div id="contact_id" class="contact_text1t">
              <label for="name" class="contact_title">Full Name *</label>
              <input
                type="text"
                class="contact_text cont_input"
                maxlength="256"
                name="Name"
                placeholder="Enter your full name"
                id="name"
                required
              />
            </div>
            <div id="email_id" class="contact_text1">
              <label for="name2" class="contact_title">Email</label>
              <input
                type="email"
                class="contact_text cont_input"
                maxlength="256"
                name="name2"
                data-name="Name 2"
                placeholder="Enter your email"
                id="name2"
              />
            </div>
            <div id="phone_id" class="contact_text1">
              <label for="name3" class="contact_title">Phone</label>
              <input
                type="tel"
                class="contact_text cont_input"
                maxlength="256"
                name="name3"
                data-name="Name 3"
                placeholder="Enter your phone"
                id="name3"
              />
            </div>
            <div class="contact-text1">
              <label for="field" class="contact_title">Message *</label>
              <textarea
                placeholder="Write your message here..."
                maxlength="5000"
                id="field"
                name="field"
                required
                date-name="field"
                class="contact_text_textarea cont_textarea"
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              id="submit_id"
              class="contact_button sub_button"
            />
          </form>
          <div
            class="form_done"
            tabindex="-1"
            role="region"
            aria-label="Email Form success"
          >
            <!-- <div>Thank you! Your submission has been received!</div> -->
          </div>
          <div
            class="form_fail"
            tabindex="-1"
            role="region"
            aria-label="Email Form failure"
          >
            <!-- <div>Oops! Something went wrong while submitting the form.</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="section footer">
      <div class="container footer">
        <div class="footer_content">
          <div class="footer_logo"></div>
          <div class="footer_address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer_links">
          <a href="#" class="footer_link">Team</a>
          <a href="#" class="footer_link">Services</a>
          <a href="#" class="footer_link">About Us</a>
          <a href="#" class="footer_link">Press</a>
          <a href="#" class="footer_link">Projects</a>
          <a href="#" class="footer_link">Privacy Policy</a>
        </div>
      </div>
    </div>
  </body>
</html>
